<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Spaced - An API capstone integrating SpaceX's historical event API
      endpoint and NASA's image and video API
    </title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Spaced</h1>
      <p class="header__description">
        <strong>Are you curious about the history of SpaceX?</strong> Spaced
        keeps you informed by marrying the history of the monolithic space
        company with NASA's media coverage around the time of the events.
      </p>
    </header>
    <div id="jsEventsList" class="eventsList">
      <div class="eventList__loader">
        <div class="loader">
          <div class="loader-circle">
            <div>
              <div class="loader moon-loader">
                <div class="loader-circle">
                  <div class="loader-moon-size"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="loader-sun"></div>
        </div>
      </div>
      <ul class="eventsList__wrapper hidden"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
